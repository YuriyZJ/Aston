spring:
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://postgres:5432/user_db
    username: postgres
    password: password

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  eureka:
    client:
      service-url:
        defaultZone: http://discovery-service:8761/eureka

